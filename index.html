<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <div class="image">
                    <img src="./images/Untitled-1.png" alt="watch-border" srcset="">
                </div>
                <div class="content">
                    <div class="clock-content">
                        <span id="hrs">00</span>
                        <span id="colon">:</span>
                        <span id="minutes">00</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                        <span id="mili-seconds">00</span>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="button-box">
                    <ul id="button">
                        <li id="start">Start</li>
                        <li id="record" onclick="recordTime()">Record Time</li>
                        <li id="clear" onclick="clearList()">Clear</li>
                        <li id="reset" onclick="resetTime()">Reset</li>
                    </ul>
                </div>
                <div class="record-time">
                    <ul id="record-time-list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
